services:
  frontend:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: newshub-frontend
    restart: always
    ports:
      - "8090:80" # Modified for Baota Panel to avoid port 80 conflict
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: newshub-backend
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ../crawler-python:/app/crawler-python:ro
    environment:
      JAVA_OPTS: "-Xms256m -Xmx512m"
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/newshub?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_BOOTSTRAP: kafka:9092
    depends_on:
      mysql:
        condition: service_started
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 768M

  mysql:
    image: mysql:8.0
    container_name: newshub-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: newshub
    ports:
      - "127.0.0.1:3307:3306" # Only expose to localhost for security
    volumes:
      - mysql_data:/var/lib/mysql
      - ../backend/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 512M

  redis:
    image: redis:7.0
    container_name: newshub-redis
    restart: always
    ports:
      - "127.0.0.1:6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    deploy:
      resources:
        limits:
          memory: 256M

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: newshub-zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 256M

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: newshub-kafka
    restart: always
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_HEAP_OPTS: "-Xmx256m -Xms256m"
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  mysql_data:
  redis_data:

networks:
  app-network:
    driver: bridge
